<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic&family=Raleway:wght@100;200;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Movie App</title>
</head>
<body>
   <div class="sign_up_page">
       <h1 class="welcome">Watch your fav movies,TV shows and more</h1>
       <form class="signIn">
           Email<input type="email" name="email" placeholder="email">
           password<input type="password" name="password" placeholder="password">
           <button>Login</button>
       </form>
       <form class="signUp">
        Email<input type="email" name="email" placeholder="email">
        password<input type="password" name="password" placeholder="password">
        upload your face image<input type="file" id="imageUpload" accept="image/jpeg, image/png, image/jpg">
        <button>Submit</button>
    </form>
    <button class="signUpBtn">sign Up</button>
   </div>
   
  

    <div class="banner">
      
     
       <button class="signOut">Sign Out</button>
        <form  id="form">
         <input type="text" placeholder="Search" id="search" class="search">
        </form>
        <button class="childModeButton" style="background-color:red;"><img src="baby-boy.png" class="boy"></button>
        <h1 class="heading"></h1>
    </div>
    <div id="tags"></div>
    <div id="myNav" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <!-- Overlay content -->
        <div class="overlay-content" id="overlay-content"></div>

        <a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow">&#8656;</a>

        <a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow" >&#8658;</a>

      </div>
    <main id="main"></main>
    <video id="videoId" width="100vw" height="100vh" autoplay muted></video>
    <div class="pagination">
        <div class="page" id="prev">Previous Page</div>
        <div class="current" id="current">1</div>
        <div class="page" id="next">Next Page</div>

    </div>
    
    <script src="js/face-api.min.js"></script>
    <script src="bundle.js"></script>
    
    
</body>
</html>
